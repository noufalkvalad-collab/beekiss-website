<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bee Kiss – Pure Forest Honey</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">

<style>
  :root {
    --forest-green: #0b2e1e;
    --honey-gold: #f4c430;
    --deep-brown: #3e2723;
    --soft-cream: #fdfbf7;
    --card-bg: #14241c;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: var(--forest-green);
    color: var(--soft-cream);
    text-align: center;
    line-height: 1.6;
  }

  h1, h2, h3 {
    font-family: 'Playfair Display', serif;
    color: var(--honey-gold);
    margin-bottom: 12px;
  }

  /* HERO SECTION (NEW WORKING IMAGE) */
  .hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    
    /* പുതിയ ചിത്രം: Honey Dipper Image (ഉറപ്പായും വർക്ക് ചെയ്യും) */
    background: linear-gradient(rgba(11, 46, 30, 0.7), rgba(11, 46, 30, 0.5)), 
                url('https://images.unsplash.com/photo-1471943311424-646960669fbc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
    
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 20px;
  }

  .hero h1 {
    font-size: 3.5rem;
    margin: 0;
    letter-spacing: 1px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  .hero .tagline {
    font-size: 1.2rem;
    margin-top: 10px;
    font-weight: 500;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }

  .hero .soft {
    margin-top: 20px;
    font-size: 1rem;
    opacity: 0.9;
    font-style: italic;
    color: #f0f0f0;
  }

  /* BUTTON STYLE */
  .btn {
    display: inline-block;
    margin-top: 35px;
    padding: 16px 40px;
    background: var(--honey-gold);
    color: var(--forest-green);
    text-decoration: none;
    font-weight: 700;
    border-radius: 50px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(244, 196, 48, 0.3);
    border: 2px solid var(--honey-gold);
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(244, 196, 48, 0.5);
    background: transparent;
    color: var(--honey-gold);
  }

  /* SECTIONS */
  .section { padding: 80px 20px; }

  /* STORY SECTION */
  .story {
    background: rgba(0, 0, 0, 0.2);
    border-top: 1px solid rgba(255,255,255,0.05);
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }
  
  .story p {
    font-size: 1.1rem;
    max-width: 600px;
    margin: 0 auto;
    color: #e0e0e0;
  }

  /* PRODUCTS GRID */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    max-width: 1000px;
    margin: 40px auto 0;
  }

  .card {
    background: var(--card-bg);
    border: 1px solid rgba(244, 196, 48, 0.2);
    border-radius: 12px;
    padding: 30px;
    text-align: left;
    transition: transform 0.3s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  .card:hover {
    transform: translateY(-10px);
    border-color: var(--honey-gold);
  }

  .card h3 { margin: 0; font-size: 1.5rem; }
  .card p { font-size: 0.95rem; margin: 10px 0 20px; color: #ccc; }
  
  .card a {
    color: var(--honey-gold);
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
  }

  /* TRUST BADGES */
  .trust {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 40px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }

  .trust div {
    background: rgba(255,255,255,0.05);
    padding: 15px 25px;
    border-radius: 50px;
    font-size: 0.9rem;
    border: 1px solid rgba(255,255,255,0.1);
    color: #fff;
  }

  /* PHILOSOPHY */
  .philosophy {
    background: #05160e;
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-size: 1.4rem;
    color: var(--honey-gold);
    padding: 100px 20px;
  }

  /* FOOTER */
  footer {
    padding: 50px 20px;
    background: #020a07;
    font-size: 0.9rem;
    color: #777;
    border-top: 1px solid #1a1a1a;
  }

  @media (max-width: 600px) {
    .hero h1 { font-size: 2.5rem; }
    .card { text-align: center; }
  }
</style>
</head>

<body>

<section class="hero">
